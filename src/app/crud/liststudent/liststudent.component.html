<div class="container">
    <h1 class="text-center">Student Data</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">USERNAME</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stu of students">
                <td>{{stu.id}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.username}}</td>
                <td>{{stu.password}}</td>
                <td>
                    <button type="button" class="btn btn-warning" [routerLink]="['/edit']" [state]="stu">EDIT</button> ||
                    <button type="button" class="btn btn-danger" (click) = "deleteStudent(stu.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
